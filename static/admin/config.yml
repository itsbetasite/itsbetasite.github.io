backend:
  name: git-gateway
  branch: master

media_folder: "uploads/"
public_folder: "uploads/"

collections:
  - name: "photos"
    label: "Photos"
    folder: "content/photos"
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Image", name: "image", widget: "image"}
  - name: "videos"
    label: "Videos"
    folder: "content/videos"
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Source", name: "src", widget: "string"}
